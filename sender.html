<!DOCTYPE html>
<html>
  <body>
    <button onclick="sendString()">Send String</button>

    <script>
      function sendString() {
        const myString = "Hello from sender!";
        const encoded = encodeURIComponent(myString);
        window.location.href = `receiver.html?data=${encoded}`;
      }
    </script>
  </body>
</html>
